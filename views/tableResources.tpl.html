<body>
	%import os
    <h3>Resources Found</h3>
    
  	      <table class="table table-hover">
          <tr>
          	<td><strong>Resource</strong></td>
            <td><strong>Date</strong></td>
            <td><strong>Link Download</strong></td>
          </tr>
           %for resource in setFound:
          <tr>
            <td>{{resource.getNameResource()}}</td>
            <td>{{resource.getDateResource()}}</td>
            %nameDownload = os.path.basename(resource.getPathFileDataBase())
            <td><form action="/resources/{{nameDownload}}"><input  type="submit" value="Download"/></form>
                </td>	
          </tr>
          %end
  			
		  </table>
